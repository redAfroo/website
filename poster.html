<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Utskrifter För Nybörjare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Ensures the whole image is visible without cropping */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <img src="poster.png" alt="3D-Utskrifter För Nybörjare Poster">

</body>
</html>
